<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>WeatherNow</h1>
        <p>It is currently <span id=currentDateTime></span></p>
    </header>

    
    
    <div class="jumbotron main">
                
            <div class="landingPage col-12 col-md-9 flex-column align-center p-5" id="navSection">
              <h4>Weather Search</h4>
              <form id="searchForm" class="form w-100">
                <input id="searchInput" class="form-input w-100" type="text" placeholder="Enter City">
                <button class="btn btn-info btn-block" type="button" id="searchBtn">Search</button>
              </form>

              <div id="recentSearch">
                
              </div>
            </div>
         

        
        <div class="container col-10 d-none" id="sixDayForecast">
            
            <div class="container" id="currentWeather">
                <h2 id="date1"></h2>
                <p>Temp: <span id="temp1"></span>°F</p>
                <p>Wind: <span id="windDirection1"></span>° @ <span id="windSpeed1"></span> MPH</p>
                <p>Humidity: <span id="humidity1"></span>%</p>
            </div>
            <div class="row" id="fiveDayForecast">
                
                <div class="forecast card col" id="forecastDay2">
                    <h2 id="date2"></h2>
                    <p>Temp: <span class="temp" id="temp2"></span>°F</p>
                    <p>Wind: <span class="windDirection" id="windDirection2"></span>° @ <span class="windSpeed" id="windSpeed2"></span> MPH</p>
                    <p>Humidity: <span class="humidity" id="humidity2"></span>%</p>
                </div>
                
                <div class="forecast card col" id="forecastDay3">
                    <h2 id="date3"></h2>
                    <p>Temp: <span id="temp3"></span>°F</p>
                    <p>Wind: <span id="windDirection3"></span>° @ <span id="windSpeed3"></span> MPH</p>
                    <p>Humidity: <span id="humidity3"></span>%</p>
                </div>
                
                <div class="forecast card col" id="forecastDay4">
                    <h2 id="date4"></h2>
                    <p>Temp: <span id="temp4"></span>°F</p>
                    <p>Wind: <span id="windDirection4"></span>° @ <span id="windSpeed4"></span> MPH</p>
                    <p>Humidity: <span id="humidity4"></span>%</p>
                </div>
                
                <div class="forecast card col" id="forecastDay5">
                    <h2 id="date5"></h2>
                    <p>Temp: <span id="temp5"></span>°F</p>
                    <p>Wind: <span id="windDirection5"></span>° @ <span id="windSpeed5"></span> MPH</p>
                    <p>Humidity: <span id="humidity5"></span>%</p>
                </div>
                
                <div class="forecast card col" id="forecastDay6">
                    <h2 id="date6"></h2>
                    <p>Temp: <span id="temp6"></span>°F</p>
                    <p>Wind: <span id="windDirection6"></span>° @ <span id="windSpeed6"></span> MPH</p>
                    <p>Humidity: <span id="humidity6"></span>%</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./assets/script.js"></script>
    
</body>
</html>
